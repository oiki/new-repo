
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Transport</title>
</head>
<body>
    <h1>Ajouter un Nouveau Transport</h1>
    <form action="{{ url_for('add_transport') }}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="patient">Patient:</label>
        <input type="text" id="patient" name="patient" required><br><br>
        <label for="from">De:</label>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">À:</label>
        <input type="text" id="to" name="to" required><br><br>
        <label for="time">Heure:</label>
        <input type="text" id="time" name="time" required><br><br>
        <input type="submit" value="Ajouter">
    </form>
    <a href="{{ url_for('index') }}">Retour à la liste des transports</a>
</body>
</html>
